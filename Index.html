<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Multiple Pages</title>
    <link rel="stylesheet" href="D:/123/project/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="javascript:void(0);" onclick="showContent('home')"><i class="fa fa-home"></i> Home</a>
            <a href="javascript:void(0);" onclick="showContent('sell')"><i class="fa fa-tags"></i> Sell</a>
            <a href="javascript:void(0);" onclick="showContent('buy')"><i class="fa fa-shopping-cart"></i> Buy</a> 
            <a href="javascript:void(0);" onclick="showContent('support')"><i class="fa fa-headset"></i> Support</a>
            <a href="javascript:void(0);" onclick="showContent('about')"><i class="fa fa-info-circle"></i> About Us</a>
        </div>
    

        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
    

        <div class="nav-right">
            <a href="javascript:void(0);" onclick="showContent('login')"><i class="fa fa-sign-in-alt"></i> Login</a>
        </div>

        <div class="logo-container">
            <div class="circle"></div>
            <div class="text">
                <div class="main-text">INNOSHOP</div>
                <div class="sub-text">DESING FOR EVERY CLICK</div>
            </div>
        </div>
    </nav>
    

    <div id="home" class="content active">
        <h1>Welcome to the Home Page</h1>
    </div>

    <div id="sell" class="content">
        <h1>Welcome to the Sell Page</h1>
    </div>

    <div id="buy" class="content">
        <h1>Welcome to the Buy Page</h1>
    </div>

    <div id="support" class="content">
        <h1>Welcome to the Support Page</h1>
    </div>

    <div id="about" class="content">
        <h1>Welcome to the About Us Page</h1>
    </div>

    <div id="login" class="content">
        <h1>Welcome to the Login Page</h1>
    </div>

    <script src="D:/123/project/js/script.js"></script>
</body>
</html>
